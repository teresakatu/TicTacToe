<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Cute Tic-Tac-Toe - Cats vs Dogs</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="title">🐱 Cats vs Dogs 🐶</h1>
            <div class="player-indicator">
                <div class="current-player">
                    Current Player: 
                    <img id="current-player-image" class="current-player-image" 
                         src="https://images.pexels.com/photos/2071882/pexels-photo-2071882.jpeg?auto=compress&cs=tinysrgb&w=100&h=100&fit=crop" 
                         alt="Current Player">
                </div>
            </div>
        </div>
        
        <div class="game-board">
            <button class="cell" id="0" onclick="buttonClick(0)"></button>
            <button class="cell" id="1" onclick="buttonClick(1)"></button>
            <button class="cell" id="2" onclick="buttonClick(2)"></button>
            <button class="cell" id="3" onclick="buttonClick(3)"></button>
            <button class="cell" id="4" onclick="buttonClick(4)"></button>
            <button class="cell" id="5" onclick="buttonClick(5)"></button>
            <button class="cell" id="6" onclick="buttonClick(6)"></button>
            <button class="cell" id="7" onclick="buttonClick(7)"></button>
            <button class="cell" id="8" onclick="buttonClick(8)"></button>
        </div>

        <div class="controls">
            <button class="reset-btn" onclick="resetGame()">🔄 New Game</button>
        </div>

        <div class="score-board">
            <div class="score">
                <div class="score-label">
                    <img class="score-image" 
                         src="https://images.pexels.com/photos/2071882/pexels-photo-2071882.jpeg?auto=compress&cs=tinysrgb&w=60&h=60&fit=crop" 
                         alt="Cat">
                    Cats
                </div>
                <span class="score-value" id="cat-score">0</span>
            </div>
            <div class="score">
                <div class="score-label">
                    <img class="score-image" 
                         src="https://images.pexels.com/photos/1805164/pexels-photo-1805164.jpeg?auto=compress&cs=tinysrgb&w=60&h=60&fit=crop" 
                         alt="Dog">
                    Dogs
                </div>
                <span class="score-value" id="dog-score">0</span>
            </div>
        </div>
    </div>

    <!-- Winner Modal -->
    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <div class="winner-animation">
                <img id="winner-image" class="winner-image" src="" alt="Winner">
                <h2 id="winner-text"></h2>
                <p id="winner-message"></p>
            </div>
            <button class="modal-btn" onclick="closeModal()">Play Again! 🎉</button>
        </div>
    </div>
</body>

</html>
